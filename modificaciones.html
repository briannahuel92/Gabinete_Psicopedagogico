<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/icono.ico" />
    <title>Gabinete Psicopedagógico San Pablo - Contacto</title>
</head>

<body class="PantallaProfesionales">
    <header>
    </header>
    <main>
        <h1>Modificar Profesional</h1>

        <!-- Contenedor principal que será controlado por Vue.js. Este contenedor tendrá dos formularios. -->
        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la función guardarCambios -->
        <div class="mostrarDatosProducto">
            <form @submit.prevent="guardarCambios">
                <label for="apellidoModificar">Apellido:</label>
                <input type="text" id="apellidoModificar" v-model="apellido" required><br>

                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" v-model="nombre" required><br>

                <label for="especialidadModificar">Especialidad:</label>
                <input type="text" id="especialidadModificar" v-model="especialidad" required><br>

                <label for="matriculaModificar">Matricula:</label>
                <input type="text" id="matriculaModificar" v-model="matricula" required><br>
                <!-- Imagen actual del producto -->
                <img v-if="imagen_url && !imagenSeleccionada" :src="'./static/imagenes/' + imagen_url"
                    alt="Imagen del profesional" style="max-width: 200px;">
                
                <!-- Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere -->
                <!-- <img v-if="imagen_url && !imagenSeleccionada" :src="'https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + imagen_url"
                    alt="Imagen del producto" style="max-width: 200px;"> -->


                <!-- Vista previa de la nueva imagen seleccionada -->
                <img v-if="imagenSeleccionada" :src="imagenUrlTemp" alt="Vista previa de la nueva imagen"
                    style="max-width: 200px;">

                <!-- Input para nueva imagen -->
                <br>
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen" @change="seleccionarImagen"><br>

                <br>

                <button class = "btnProfesionalModAlta" type="button" id = "btnRevert">Recargar Original</button>
                <button class = "btnProfesionalModAlta" type="submit">Guardar Cambios</button>
                <a class = "btnProfesionalModAlta" href="./profesionales.html">Volver</a>
            </form>
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/modifica.js"></script>

</body>
</html>
